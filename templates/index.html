<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Patient Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark:#0f1e3f;
      --panel:#1b3a70;
      --card:#1f2d45;
      --radius:12px;
      --transition:.35s cubic-bezier(.25,.8,.25,1);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e8edf7;
    }

    .background {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .logo img {
      width: 100px;
      margin-bottom: 15px;
    }

    .logo h2 {
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .login-form label {
      font-size: 14px;
      font-weight: 500;
      color: #ffffffcc;
    }

    .login-form input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    .login-form input:focus {
      box-shadow: 0 0 0 3px #83a4d4;
    }

    .login-form button {
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .extras {
      text-align: center;
      margin-top: 10px;
    }

    .extras a {
      color: #ffffffcc;
      font-size: 13px;
      text-decoration: none;
    }

    .extras a:hover {
      text-decoration: underline;
    }
    .loader-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 30, 63, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .loader-screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper {
      position: relative;
      width: 300px;
      height: 195px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper .loader-logo {
      position: absolute;
      width: 80px;
      z-index: 2;
      animation: pop 0.8s ease-out;
    }

    .logo-wrapper .ekg {
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .loader-screen p {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes drawHeartbeat {
      0% {
        stroke-dashoffset: 750;
        opacity: 0.3;
      }
      70% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }

    .heartbeat-path {
      animation: drawHeartbeat 1.5s infinite ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <div class="logo">
        <img src="./images/hospital-svgrepo-com.svg" alt="Medical Logo">
        <h2>Patient Management</h2>
      </div>

      <form id="login-form" class="login-form">
        <label for="username">ðŸ‘¤ Email</label>
        <input type="text" id="username" name="username" required placeholder="Enter username">

        <label for="password">ðŸ”’ Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <div id="loader" class="loader-screen active">
    <div class="loader-content">
      <div class="logo-wrapper">
        <img src="./images/hospital-svgrepo-com.svg" alt="Loading logo" class="loader-logo">
        <svg class="ekg ekg--original" viewBox="0 0 300 195" preserveAspectRatio="xMinYMin">
          <g transform="translate(-0.13703948,-768.38124)">
            <path
              stroke="#2eec71"
              stroke-dasharray="750"
              stroke-dashoffset="750"
              d="m 2.8096902,901.62064 27.8352018,0 29.835201,0 c 9.945067,0 32.20852,-29.26009 43.835197,0 l 15.8352,0 13.39911,23.5426 16.58744,-153.5426 19.3139,188.52018 16.07175,-58.52018 28.48543,0 c 9.15882,-23.20628 26.67189,-23.20628 34.48542,0 l 22.48542,0 26.48543,0"
              style="fill:none;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
              class="heartbeat-path" />
          </g>
        </svg>
      </div>
      <p>Patient Management System</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.classList.remove("active");
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      }, 2000);
    });
    const form = document.getElementById("login-form")

    form.addEventListener("submit",(event)=> {
      event.preventDefault();
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      loader.classList.add("active");

      const data = Object.fromEntries(new FormData(form).entries())
      const cred = {
        email: String(data.username),
        password: String(data.password)
      }

      fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body:JSON.stringify(cred)
      }).then((response) => response.json()).then((data)=>{
        console.log(data)
        if (data.success === true){
          location.href = "/dashboard"
        } else {
          alert("Wrong credentials")
          location.reload()
        }
      })
    })
  </script>
</body>
</html>
